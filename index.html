<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1945 Coin AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
    src="1945coinfinal.glb"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate 
    auto-rotate-delay="0"
    camera-controls 
    camera-orbit="0deg 90deg 100%"
    shadow-intensity="1"
    exposure="1.2"
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr">
    </model-viewer>

  </body>
</html>
